<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>

</head>
<body>
  <div class="canvas-wrap">
    <canvas class="canvas"></canvas>
    <button class="save"><i class="far fa-save"></i></button>
  </div>
  
  
  <div class="controls">

    <div class="control-btns">
      <div class="mode-btns">
        <button class="drwaing modeBtn" id="drawing"><i class="fas fa-pencil-alt"></i></button>
        <button class="fill modeBtn" id="fill"><i class="fas fa-paint-roller"></i></button>
        <button class="squre modeBtn" id="squre"><i class="far fa-square"></i></button>
        <button class="circle modeBtn" id="circle"><i class="far fa-circle"></i></button>
        <button class="text modeBtn" id="text"><i class="fas fa-font"></i></button>
      </div>

      <input type="text" id="color-picker" value="#000">
    </div>
    <div class="control-range">
      <input 
      type="range"
      min="0.1"
      max="5"
      value="2.5"
      step="0.1"
      class="range"
      id="stroke-range">
      <div class="text-setting range">
        <input 
        type="text"
        placeholder="텍스트를 입력하세요"
        id="textInput">
        <div class="font-size-wrap">
          <label for="font">Size</label>
          <input 
          name="font"
          type="number"
          step="2"
          placeholder="10"
          id="font-size">
        </div>
       
      </div>
  
    </div>

  </div>
  
  
  <script src="./app.js"></script>
</body>
</html>
