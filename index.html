<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>

</head>
<body>
  <canvas class="canvas"></canvas>
  <div class="controls">
    <div class="control-range">
      <input 
      type="range"
      min="0.1"
      max="5"
      value="2.5"
      step="0.1"
      id="stroke-range">
      <input type="text" id="color-picker" value="#000">
    </div>
    <div class="control-btns">
      <button class="drwaing"><i class="fas fa-pencil-alt"></i></button>
      <button class="fill"><i class="fas fa-paint-roller"></i></button>
      <button class="squre"><i class="far fa-square"></i></button>
      <button class="circle"><i class="far fa-circle"></i></button>
      <button class="text"><i class="fas fa-font"></i></button>
    </div>
  </div>
  
  
  <script src="./app.js"></script>
</body>
</html>
